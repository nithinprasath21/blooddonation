<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation App</title>
</head>
<body>
    <h1>Blood Donation App</h1>
    
    <h2>Donate Blood</h2>
    <form action="/donate" method="post">
        <label for="donor_name">Your Name:</label>
        <input type="text" id="donor_name" name="donor_name" required><br>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" required><br>

        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" required><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Request Blood</h2>
    <a href="/request">View Blood Donations</a>
</body>
</html>
