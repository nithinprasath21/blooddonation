<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation App - Update Record</title>
</head>
<body>
    <h1>Blood Donation App - Update Record</h1>

    <form action="/update/{{ donation[0] }}" method="post">
        <label for="donor_name">Your Name:</label>
        <input type="text" id="donor_name" name="donor_name" value="{{ donation[1] }}" required><br>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" value="{{ donation[2] }}" required><br>

        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" value="{{ donation[3] }}" required><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
